<script>
    var operador = prompt("Qual tipo de cálculo deseja efetuar: +, -, *, /");
    var num1= Number( prompt("Primeiro valor que deseja calcular:"));
    var num2= Number( prompt("Segundo valor que deseja calcular:"));
   
    switch(operador){
        case "+":
         
           alert("O resultado do seu cálculo é: "+ (num1 + num2))  
    break;
    case "-":
         
           alert("O resultado do seu cálculo é: "+  (num1 - num2)) 
    break;
    case "*":
       
           alert("O resultado do seu cálculo é: "+  (num1 * num2))  
    break;
    case "/":
    
           alert("O resultado do seu cálculo é: "+  (num1 / num2))  
    break;
    default:
    alert("Todos os campos devem estar preenchido verefique !!!")  
    }
</script>
