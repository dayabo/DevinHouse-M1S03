<!-- retorno com alert-->
<script>
    var nome = prompt("Qual é o seu nome ?");
    var idade = Number( prompt("Qual é sua idade ?"));
    var esporte = confirm("Você gosta de praticar esporte ?");
    alert("Nome:" + " "+ nome +"("+typeof nome +")");
    alert("Idade:" + " "+ idade +"("+typeof idade +")");
    alert("Gosta de esporte:" + " "+ esporte +"("+typeof esporte +")");
</script>
